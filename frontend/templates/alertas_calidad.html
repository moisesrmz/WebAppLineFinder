{% extends "base.html" %}
{% block content %}

<style>
:root {
    --primary: #1e3a8a;
    --bg-soft: #f4f6f9;
    --card-soft: #f8fafc;
    --danger-soft: #fdecec;
    --warning-soft: #fff8e6;
    --success-soft: #edf7ed;
    --text-dark: #1f2937;
}

.container-alertas {
    max-width: 1200px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.06);
}

h1 {
    color: var(--primary);
    font-weight: 600;
}

/* ===== DASHBOARD SUAVE ===== */

.dashboard {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px 0 25px 0;
}

.card {
    background: var(--card-soft);
    padding: 12px;
    border-radius: 10px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-dark);
    border: 1px solid #e5e7eb;
}

.card span {
    display: block;
    font-size: 18px;
    font-weight: 600;
    margin-top: 4px;
}

/* ===== FILTRO ===== */

.filtro-container {
    margin-bottom: 15px;
}

.filtro-container input {
    width: 280px;
    padding: 7px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
}

/* ===== TABLA ===== */

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th {
    background: var(--primary);
    color: white;
    padding: 10px;
    font-size: 14px;
    font-weight: 500;
}

td {
    padding: 8px;
    border-bottom: 1px solid #f1f1f1;
    font-size: 14px;
}

tr:hover {
    background: #f9fafb;
}

tr.vencida {
    background-color: var(--danger-soft);
}

tr.proxima {
    background-color: var(--warning-soft);
}

input {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #d1d5db;
    font-size: 13px;
}

button {
    padding: 7px 12px;
    border-radius: 6px;
    border: none;
    background: var(--primary);
    color: white;
    cursor: pointer;
    font-size: 13px;
}

button:hover {
    opacity: 0.9;
}

.delete-btn {
    background: #9ca3af;
}

.delete-btn:hover {
    background: #6b7280;
}
</style>

<div class="container-alertas">

<h1>Alertas de Calidad</h1>
<p>Bienvenido {{ user.capitalize() }}</p>

<!-- DASHBOARD -->
<div class="dashboard">
    <div class="card">Vencidas <span id="countVencidas">0</span></div>
    <div class="card">Próximas <span id="countProximas">0</span></div>
    <div class="card">Activas <span id="countActivas">0</span></div>
    <div class="card">Total <span id="countTotal">0</span></div>
</div>

<div class="filtro-container">
    Buscar:
    <input type="text" id="filtro" onkeyup="filtrar()">
</div>

<button onclick="agregarFila()">+ Nueva Alerta</button>

<table id="tabla">
    <thead>
        <tr>
            <th>NP / Área</th>
            <th>No. Alerta</th>
            <th>Descripción</th>
            <th>Generación</th>
            <th>Vigente Hasta</th>
            <th></th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<br>
<button onclick="guardar()">Guardar Cambios</button>

</div>

<script>

function normalizarArea(valor) {
    if (!valor) return "";
    const v = valor.trim().toLowerCase();

    if (v === "fa") return "FA";
    if (v === "corte") return "Corte";
    if (v === "crimp") return "Crimp";

    return valor.trim();
}

function evaluarVencimiento(fecha) {
    if (!fecha) return "activa";

    const hoy = new Date();
    hoy.setHours(0,0,0,0);

    const venc = new Date(fecha);
    const diff = (venc - hoy) / (1000 * 60 * 60 * 24);

    if (diff < 0) return "vencida";
    if (diff <= 7) return "proxima";
    return "activa";
}

function actualizarDashboard() {
    let vencidas = 0, proximas = 0, activas = 0;

    document.querySelectorAll("#tabla tbody tr").forEach(row => {
        if (row.classList.contains("vencida")) vencidas++;
        else if (row.classList.contains("proxima")) proximas++;
        else activas++;
    });

    document.getElementById("countVencidas").innerText = vencidas;
    document.getElementById("countProximas").innerText = proximas;
    document.getElementById("countActivas").innerText = activas;
    document.getElementById("countTotal").innerText =
        vencidas + proximas + activas;
}

function aplicarColores(row, fecha) {
    row.classList.remove("vencida", "proxima");

    const estado = evaluarVencimiento(fecha);

    if (estado === "vencida") row.classList.add("vencida");
    if (estado === "proxima") row.classList.add("proxima");
}

async function cargar() {
    const res = await fetch("/api/alertas");
    const data = await res.json();
    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";

    data.forEach(a => {
        agregarFila(
            a.numero_parte_area,
            a.numero_alerta,
            a.descripcion,
            a.fecha_generacion,
            a.vigente_hasta
        );
    });

    actualizarDashboard();
}

function agregarFila(np="", alerta="", desc="", fecha_gen="", vigente="") {
    const tbody = document.querySelector("#tabla tbody");
    const row = document.createElement("tr");

    row.innerHTML = `
        <td><input type="text" value="${np}"></td>
        <td><input type="text" value="${alerta}"></td>
        <td><input type="text" value="${desc}"></td>
        <td><input type="date" value="${fecha_gen || ""}"></td>
        <td><input type="date" value="${vigente || ""}" onchange="cambiarFecha(this)"></td>
        <td><button class="delete-btn" onclick="eliminarFila(this)">✕</button></td>
    `;

    tbody.appendChild(row);
    aplicarColores(row, vigente);
    actualizarDashboard();
}

function cambiarFecha(input) {
    const row = input.closest("tr");
    aplicarColores(row, input.value);
    actualizarDashboard();
}

function eliminarFila(btn) {
    btn.closest("tr").remove();
    actualizarDashboard();
}

function filtrar() {
    const filtro = document.getElementById("filtro").value.toLowerCase();

    document.querySelectorAll("#tabla tbody tr").forEach(row => {
        const texto = row.innerText.toLowerCase();
        row.style.display = texto.includes(filtro) ? "" : "none";
    });
}

async function guardar() {
    const rows = document.querySelectorAll("#tabla tbody tr");
    const data = [];

    for (let row of rows) {
        const inputs = row.querySelectorAll("input");

        let numero_parte_area = normalizarArea(inputs[0].value);
        const numero_alerta = inputs[1].value.trim();
        const descripcion = inputs[2].value.trim();
        const fecha_generacion = inputs[3].value;
        const vigente_hasta = inputs[4].value;

        const valido =
            (/^\d{10}$/.test(numero_parte_area)) ||
            ["FA", "Corte", "Crimp"].includes(numero_parte_area);

        if (!valido) {
            alert("Debe ser 10 dígitos o FA / Corte / Crimp.");
            return;
        }

        data.push({
            numero_parte_area,
            numero_alerta,
            descripcion,
            fecha_generacion,
            vigente_hasta
        });
    }

    const res = await fetch("/api/alertas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.error) alert(result.error);
    else alert("Guardado correctamente");
}

cargar();
</script>

<br>
<a href="{{ url_for('auth.alert_logout') }}">Cerrar sesión</a> |
<a href="{{ url_for('views.index') }}">Volver</a>

{% endblock %}
