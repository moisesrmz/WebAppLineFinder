{% extends "base.html" %}
{% block content %}

<style>
.container-alertas {
    max-width: 1200px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

h1 {
    color: #004aad;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th {
    background: #004aad;
    color: white;
    padding: 10px;
}

td {
    padding: 8px;
    border-bottom: 1px solid #eee;
}

tr:hover {
    background: #f1f5ff;
}

input, select {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    background: #004aad;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #0066ff;
}

.delete-btn {
    background: #cc0000;
}

.delete-btn:hover {
    background: #ff0000;
}
</style>

<div class="container-alertas">

<h1>üö® Alertas de Calidad</h1>
<p>Bienvenido {{ user.capitalize() }}</p>

<button onclick="agregarFila()">+ Nueva Alerta</button>

<table id="tabla">
    <thead>
        <tr>
            <th>Numero de Parte o √Årea</th>
            <th>Numero de Alerta</th>
            <th>Descripci√≥n</th>
            <th>Fecha de Generaci√≥n</th>
            <th>Vigente Hasta</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<br>
<button onclick="guardar()">üíæ Guardar Cambios</button>

</div>

<script>
async function cargar() {
    const res = await fetch("/api/alertas");
    const data = await res.json();
    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";

    data.forEach(a => {
        agregarFila(
            a.numero_parte_area,
            a.numero_alerta,
            a.descripcion,
            a.fecha_generacion,
            a.vigente_hasta
        );
    });
}

function agregarFila(np="", alerta="", desc="", fecha_gen="", vigente="") {
    const tbody = document.querySelector("#tabla tbody");
    const row = document.createElement("tr");

    row.innerHTML = `
        <td>
            <input type="text" value="${np}">
        </td>
        <td>
            <input type="text" value="${alerta}">
        </td>
        <td>
            <input type="text" value="${desc}">
        </td>
        <td>
            <input type="date" value="${fecha_gen || ""}">
        </td>
        <td>
            <input type="date" value="${vigente || ""}">
        </td>
        <td>
            <button class="delete-btn" onclick="this.closest('tr').remove()">üóë</button>
        </td>
    `;

    tbody.appendChild(row);
}

async function guardar() {
    const rows = document.querySelectorAll("#tabla tbody tr");
    const data = [];

    for (let row of rows) {
        const inputs = row.querySelectorAll("input");

        const numero_parte_area = inputs[0].value.trim();
        const numero_alerta = inputs[1].value.trim();
        const descripcion = inputs[2].value.trim();
        const fecha_generacion = inputs[3].value;
        const vigente_hasta = inputs[4].value;

        const valido =
            (/^\d{10}$/.test(numero_parte_area)) ||
            ["FA", "Corte", "Crimp"].includes(numero_parte_area);

        if (!valido) {
            alert("El primer campo debe ser 10 d√≠gitos o FA, Corte, Crimp.");
            return;
        }

        data.push({
            numero_parte_area,
            numero_alerta,
            descripcion,
            fecha_generacion,
            vigente_hasta
        });
    }

    const res = await fetch("/api/alertas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.error) {
        alert(result.error);
    } else {
        alert("Guardado correctamente ‚úÖ");
        cargar();
    }
}

cargar();
</script>

<br>
<a href="{{ url_for('auth.alert_logout') }}">Cerrar sesi√≥n</a> |
<a href="{{ url_for('views.index') }}">Volver</a>

{% endblock %}
