<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaLíneas.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>

    <style>
        /* 🌐 Mejora visual moderna */
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #004aad;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 280px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin: 0 10px;
            font-size: 15px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background-color: #004aad;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #0066ff;
        }

        /* Tabla de resultados */
        .results table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
        }

        .results th {
            background-color: #004aad;
            color: white;
            padding: 10px;
            border-bottom: 2px solid #00357d;
        }

        .results td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .results tr:hover {
            background-color: #f1f5ff;
        }

        .results h3 {
            color: #004aad;
            text-align: center;
        }

        .center-button {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #004aad;
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #0066ff;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: #004aad;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Búsqueda de Línea FA / Módulo</h1>

        <!-- 🔍 Formulario -->
        <form method="post" action="{{ url_for('views.index') }}">
            <label for="numero_parte">Número de Parte o Módulo:</label>
            <input type="text" id="numero_parte" name="numero_parte" required autofocus>
            <button type="submit">Buscar</button>
        </form>

        <!-- 🧾 Resultados (solo el mensaje HTML del backend) -->
        <div class="results">
            {{ mensaje|safe }}
        </div>
    </div>

    <!-- 🔐 Botón de Administración -->
    <div class="center-button">
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Administración</a>
    </div>

    <!-- ⚙️ Footer -->
    <footer>
        <p>&copy; 2025 Developed by NTW Test Department.</p>
        <p>| <a href="mailto:moises.ramirez1@molex.com">Contacto</a> |</p>
        <p>Última actualización: {{ ultima_actualizacion }}</p>
    </footer>
</body>
</html>
